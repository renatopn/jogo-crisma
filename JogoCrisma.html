    var questions = new Array();
    var currentMode = 0;
    let currentModule = 0;
    let score = 0;
    let currentQuestion = 0;
    let answers = [];
    let scores = [];
    let reviewMode = false;

    const modeElement = document.getElementById('game-mode');
    const gameElement = document.getElementById('game-container');
    const controlPainelElement = document.getElementById('control');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const scoreElement = document.getElementById('score-circle');
    const leftElement = document.getElementById('nav-left');
    const rightElement = document.getElementById('nav-right');

    function displayMode(){
      modeElement.style.display = 'block';
      gameElement.style.display = 'none';
      controlPainelElement.style.display = 'none';
    }

    function selectIndividualMode(){
      currentMode = 0;
      questions = new Array();
      modules.forEach(q => {
        questions = questions.concat(q.questions);
      });
      //
      for (let i = questions.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [questions[i], questions[j]] = [questions[j], questions[i]];
      }
      modeElement.style.display = 'none';
      leftElement.style.display = 'none';
      rightElement.style.display = 'none';
      gameElement.style.display = 'block';
      controlPainelElement.style.display = 'flex';
      currentQuestion = 0;
      score = 0;
      reviewMode = false;
      displayQuestion();
    }
    

    function displayReview(){
      displayModules(true);
    }

    function displayModules(rm){
      if(rm){
        reviewMode = true;
      }else{
        reviewMode = false;
      }
      currentMode = 1;
      modeElement.style.display = 'none';
      gameElement.style.display = 'block';
      controlPainelElement.style.display = 'none';
      leftElement.style.display = 'none';
      rightElement.style.display = 'none';

      questionElement.textContent = "Selecione um módulo";

      optionsElement.innerHTML = '';
      for (let i = 0; i < modules.length; i++) {
        const option = modules[i].name;
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'answer';
        radio.id = 'answer'+i;
        radio.value = i;
        const label = document.createElement('label');
        label.textContent = option;
        label.setAttribute('for', radio.id);
        // Adicionar evento de clique na resposta
        radio.addEventListener('click', () => {
          selectModule(i);
        });
       
        optionsElement.appendChild(radio);
        optionsElement.appendChild(label);
      }

      // Limpar seleção de resposta anterior
      const selectedOption = document.querySelector('input[name="answer"]:checked');
      if (selectedOption) {
        selectedOption.checked = false;
      }

     

    }
    function selectModule(module){
      if(module<modules.length){
        currentModule = module;
      }else{
        currentModule = 0;
      }
      questions = modules[currentModule].questions;
      currentQuestion = 0;
      score = 0;
      controlPainelElement.style.display = 'flex';
      displayQuestion();
    }
      

    function displayQuestion() {

      let question = questions[currentQuestion];

      if(!question){
        reviewMode = true;
        currentQuestion = 0;
        question = questions[currentQuestion];
      }else if(reviewMode){
        score = scores[currentModule]? scores[currentModule]: 0;
      }
      questionElement.textContent = question.description;

      optionsElement.innerHTML = '';
      for (let i = 0; i < question.options.length; i++) {
        const option = question.options[i];
        const radio = document.createElement('input');
        radio.type = 'radio';
        radio.name = 'answer';
        radio.id = 'answer'+i;
        radio.value = i;
        const label = document.createElement('label');
        label.textContent = option;
        label.setAttribute('for', radio.id);
        if(!reviewMode){
          // Adicionar evento de clique na resposta
          radio.addEventListener('click', checkAnswer);  
        }
       
        optionsElement.appendChild(radio);
        optionsElement.appendChild(label);
        
        atualizarPontuacao();
      }

      // Limpar seleção de resposta anterior
      const selectedOption = document.querySelector('input[name="answer"]:checked');
      if (selectedOption) {
        selectedOption.checked = false;
      }

      if(reviewMode){
          if (currentQuestion <= 0) { 
            leftElement.style.display = 'none';
          }else{
            leftElement.style.display = 'block';
          }
          if (currentQuestion >= questions.length) { 
            rightElement.style.display = 'none';
          }else{
            rightElement.style.display = 'block';
          }

          if(answers[currentModule] && answers[currentModule][currentQuestion] >= 0){
            var a = answers[currentModule][currentQuestion];
            var labelSelected = document.querySelector('label[for=answer'+question.correctAnswer+']');
            labelSelected.setAttribute('style', "background-color: #DAF7A6");
            if(a!=question.correctAnswer){
              var labelAns = document.querySelector('label[for=answer'+a+']');
              labelAns.setAttribute('style', "background-color: tomato");
            }
          }
        
        }

    }

    function showFeedback(isCorrect) {
      scoreElement.classList.add('score-circle');
      scoreElement.style.display = 'flex';
      if (isCorrect) {
        scoreElement.classList.remove('red-star');
        scoreElement.classList.add('yellow-star');
        scoreElement.textContent = '+1';
        score++;
      } else {
        scoreElement.classList.remove('yellow-star');
        scoreElement.classList.add('red-star');
        scoreElement.textContent = 'X';
        //score = Math.max(score - 1, 0);
      }
      if(currentMode){
        scores[currentModule] = score;
      }
      
      scoreElement.classList.remove("flipped");
      setTimeout(() => {
        
        scoreElement.classList.add("flipped");
      }, 250);
      setTimeout(() => {
        scoreElement.classList.remove("flipped");
      }, 1000);

      setTimeout(() => {
          scoreElement.style.display = 'none';
          atualizarPontuacao();
          displayQuestion();
      }, 1000);

      
    }

    function checkAnswer() {
      const selectedOption = document.querySelector('input[name="answer"]:checked');
      if (!selectedOption) {
        return; // Nenhuma resposta selecionada
      }

      const answer = parseInt(selectedOption.value);
      const question = questions[currentQuestion];
      const isCorrect = answer === question.correctAnswer;

      if(currentMode==1 && question){
        if(!answers[currentModule]){
            answers[currentModule] = [];
        }
        answers[currentModule][currentQuestion] = answer;
        
      }  

      if(!isCorrect && currentMode==1){
        var labelSelected = document.querySelector('label[for=answer'+question.correctAnswer+']');
        labelSelected.setAttribute('style', "background-color: #DAF7A6");
      }

      showFeedback(isCorrect);

      currentQuestion++;
      
    }

    function atualizarPontuacao() {
        const pontuacaoElemento = document.getElementById("pontuacao");
        pontuacaoElemento.textContent = `${score} PONTO` + (score != 1 ? 'S' : '');
    }

    function nextQuestion(){
      if (currentQuestion < questions.length) {
        currentQuestion++;
        displayQuestion(); 
      }
      
    }
    function previousQuestion(){
      if (currentQuestion > 0) {
        currentQuestion--;
        displayQuestion(); 
      }
    }

    // Event listener para verificar a resposta ao clicar no botão de envio
    const submitButton = document.createElement('button');
    submitButton.textContent = 'Responder';
    submitButton.addEventListener('click', checkAnswer);
    optionsElement.appendChild(submitButton);

    // Iniciar o jogo
    displayMode();
